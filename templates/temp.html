<div id="login" style="min-height: 89vh;">
        <h3 class="text-center text-white pt-5">Company search service</h3>
        <!-- <h5 class="text-center text-white pt-5">Please Log In</h5> -->
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/login" method="post">
                        	{% if error %}
	        					<p class="error"><strong>Error:</strong> {{ error }}
	      					{% endif %}
                            <h3 class="text-center text-info">Please Log On</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div style="text-align: center;margin-top: 30px;">
                            	
                                <input type="submit" name="submit" class="btn btn-info" value="Sign In">
                            </div>
                            
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

	<footer style="background: black; height: 50px;">
		<div style="color: white; text-align: right; padding-right: 30px;">
			<p style="padding-top: 10px;">Legal Privacy Notice Cookie Policy Accessibility 2020 AMP Credit Technologies</p>
		</div>
	</footer>
