<!DOCTYPE html>
<html>
<head>
	<title>Home page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="static/css/flag-icon.css" media="screen">
</head>

<body style="background-color: #063179;">
	
    <div class="header">
        
        <div class="header-right">
            <span class="flag-icon flag-icon-gb"></span>    
            <label>English</label>
        </div>
    </div>
    
    <div class="container" style="margin-top: 10%;">
        <h3 class="text-center text-white pt-5">Company search service</h3>
        <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/login" method="post">
                            {% if error %}
                                <p class="error"><strong>Error:</strong> {{ error }}
                            {% endif %}
                            <h5 class="text-center text-white" style="margin-top: 20px;">Please Log In</h5>
                            <div class="form-row justify-content-center">
                                <!-- <label for="username" class="text-info">Username:</label><br> -->
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-row justify-content-center">
                                <!-- <label for="password" class="text-info">Password:</label><br> -->
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>

                            <div style="text-align: center;margin-top: 30px;">
                                
                                <input id="login" type="submit" name="submit" class="btn btn-info" value="Log In">
                            </div>                            
                            
                        </form>
                        
                    </div>
                </div>
            </div>
    </div>

    <div class="footer">
      <p>Legal Privacy Notice Cookie Policy Accessibility</p>
    </div>  
</body>
</html>
